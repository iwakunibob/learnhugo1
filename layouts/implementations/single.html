{{ define "main" }}
  <section class="main">
    <div class="container">
      <div class="row">
        <div class="col">
          {{ partial "title" . }}
          <div class="py-3">{{ .Content | markdownify }}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Aspect Ratio</h2>
          {{ $opts := (dict "page" . "src" "images/placeholder1.jpg" "fillRatio" (slice 1 1) "alt" "Image ratio filled to 1:1") }}
          {{ partial "exercises/aspect-ratio" $opts }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
